<div class="row">
  <div class="col-md-12">
      <ol class="breadcrumb">
          <li *ngFor="let bc of breadcrumbs">{{bc}}</li>
      </ol>
  </div>
</div>

<div >
  
  <div *ngIf="viewScore">
      your score is {{tempUser.QuizScore}}
  </div>
  <div *ngIf="!viewScore">
      <div class="panel panel-default" *ngFor="let q of questions">

          <div class="panel-heading" >{{q.QuestionDesc}}</div>
          <div class="panel-body">

          </div>
          <exam-form [question]="q" [answers]="getAnswers(q)" (checkAnswers)="checkAnswers()" (getAnswer)="q.Answer"
          > </exam-form>

      </div>
      <button class="btn btn-default btn-sm" type="button"
          [disabled]="!canSubmit" (click)="submitScore()">Submit</button>
  </div>

</div>
